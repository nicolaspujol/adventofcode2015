<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div>
		<b>PART 1:</b><br>
		<b>Result: <span id="result1"></span></b><br>
		Test: <span id="test1"></span>
	</div><br>
	<div>
		<b>PART 2:</b><br>
		<b>Result: <span id="result2"></span></b><br>
	</div>
	<script>
	var input = "hxbxwxba";
	/*part1*/
	function nextPassword(str) {
		do {
			str = (parseInt(str, 36) + 1).toString(36).replace(/0/, 'a');
		} while (!/(abc|bcd|cde|def|efg|fgh|pqr|qrs|rst|stu|tuv|uvw|vwx|wxy|xyz)/.test(str) || /[ilo]/.test(str) || !/(.)\1.*(.)\2/.test(str));
		return str;
	}
	var nextPart1 = nextPassword(input);
	document.getElementById("result1").innerHTML = nextPart1;
	document.getElementById("test1").innerHTML = (nextPassword("abcdefgh")==="abcdffaa" && nextPassword("ghijklmn")==="ghjaabcc") ? "OK" : "ERROR";
	/*part2*/
	document.getElementById("result2").innerHTML = nextPassword(nextPart1);
	</script>
</body>
</html>
