	/*part1*/
	function atLeastOnePresent(str) {
		var arr = str.split("");
		var houses = {};
		var pos = [0, 0];
		houses[pos.toString()] = true;
		var moves = {
			"^": function(coord) { coord[1] += 1 },
			"v": function(coord) { coord[1] -= 1 },
			"<": function(coord) { coord[0] -= 1 },
			">": function(coord) { coord[0] += 1 }
		}
		arr.forEach(function(direction) {
			moves[direction](pos);
			houses[pos.toString()] = true;
		});
		return Object.keys(houses).length;
	}
	document.getElementById("result1").innerHTML = atLeastOnePresent(input);
	document.getElementById("test1").innerHTML = (atLeastOnePresent(">")===2 && atLeastOnePresent("^>v<")===4 && atLeastOnePresent("^v^v^v^v^v")===2) ? "OK" : "ERROR";
	
	/*part2*/
	function atLeastOnePresentRobot(str) {
		var arr = str.split("");
		var houses = {};
		var pos = [0, 0];
		houses[pos.toString()] = true;
		var posRobot = [0, 0];
		houses[posRobot.toString()] = true;
		var moves = {
			"^": function(coord) { coord[1] += 1 },
			"v": function(coord) { coord[1] -= 1 },
			"<": function(coord) { coord[0] -= 1 },
			">": function(coord) { coord[0] += 1 }
		}
		var santa = true;
		arr.forEach(function(direction) {
			if (santa) {
				moves[direction](pos);
				houses[pos.toString()] = true;
				santa = false;
			} else {
				moves[direction](posRobot);
				houses[posRobot.toString()] = true;
				santa = true;
			}
		});
		return Object.keys(houses).length;
	}
	document.getElementById("result2").innerHTML = atLeastOnePresentRobot(input);
	document.getElementById("test2").innerHTML = (atLeastOnePresentRobot("^v")===3 && atLeastOnePresentRobot("^>v<")===3 && atLeastOnePresentRobot("^v^v^v^v^v")===11) ? "OK" : "ERROR";
