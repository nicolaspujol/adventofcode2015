<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div>
		//to run in console on input page :
		var arr = document.body.textContent.trim().split('\n'),
			sum = f => arr.reduce((sum, s) => sum += f(s), 0);

		console.log(
			sum(s => s.length - eval(s).length),
			sum(s => JSON.stringify(s).length - s.length)
		);
	</div>
</body>
</html>
